<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2bf2ec62ee.js" crossorigin="anonymous"></script>
    <title>Consulta CEP - API</title>

</head>
<body>

    <main id="main">
        <div class="cont-cep">
            <input type="text" id="input-cep" placeholder="Informe um CEP... (sem - )">
            <button type="submit" id="btn-consulta"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="result-cep">
            <p class="resultado">Logradouro: </p>
            <p class="resultado">Complemento: </p>
            <p class="resultado">Bairro: </p>
            <p class="resultado">Cidade: </p>
        </div>

    </main>
    


    <script src="js/consulta.js"></script>
</body>
</html>
